<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <script>
        let numero = prompt('Informe um número: ');

        if (numero % 2 == 0){
            alert('Este número é par.');
        }else{
            alert('Este número é ímpar.');
        }
    </script>
</body>
</html>
